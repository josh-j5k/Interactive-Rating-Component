<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
  <title>Interactive Rating Component </title>
</head>
<body>
    <div class="container">
      <div class="card">
        <div class="rating">
          <div class="star">
            <img src="images/icon-star.svg" alt="">
          </div>
          <div class="text">
            <h2>How did we do?</h2>
            <p>Please let know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
          </div>
          <div class="buttons">
            <button class="btns" value="1">1</button>
            <button class="btns" value="2">2</button>
            <button class="btns" value="3">3</button>
            <button class="btns" value="4">4</button>
            <button class="btns" value="5">5</button>
          </div>
          <div class="submit">
            <button type="submit" id="submit-btn">Submit</button>
          </div>
        </div>
        <div class="success-page">
          <div class="illustration">
            <img src="images/illustration-thank-you.svg" alt="">
          </div>
          <div class="feedback">
            You selected <span class="number">0</span> out of 5
          </div>
          <div class="text">
            <h2>Thank You!</h2>
            <p>We appreciate you taking your time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
